<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@300&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inputArea">
            <h1 style="margin-left: 30px; font-size: 25px;">To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn"><i class="fa-regular fa-circle-check"></i></button>
        </div>

        <div id="taskListContainer">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
